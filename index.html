<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jajanken</title>
    <link rel="stylesheet"  href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,900" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Jajanken !!!</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">you</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Papier gagne contre Pierre, pas de chance !</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="img/rock.jpg" alt="Rock" width="350">
        </div>
        <div id="paper" class="choice">
            <img src="img/paper.png" alt="Rock" width="350">
        </div>
        <div id="scissors" class="choice">
            <img src="img/scissors.jpg" alt="Rock" width="350">
        </div>
    </div>
    <p id="action-message">En premier vient ...</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
